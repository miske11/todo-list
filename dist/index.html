<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="content">
      <div class="left-side">
        <button class="addItem">add item</button>
        <button class="addProject">add project</button>
      </div>
      <div class="right-side"></div>
    </div>
    <dialog id="addItemDialog">
      <form method="dialog">
        <p>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </p>
        <p>
          <label for="description">Description:</label>
          <input type="text" name="description" id="desc" />
        </p>
        <p>
          <label for="dueDate">Due:</label>
          <input type="date" name="dueDate" id="dueDate" />
        </p>
        <p>
          <label for="priority">Choose a priority:</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </p>
        <menu>
          <button type="reset" value="resetBtn">Reset</button>
          <button type="submit" value="confirmBtn">Confirm</button>
        </menu>
      </form>
    </dialog>
    <dialog id="addProjectDialog">
      <form method="dialog">
        <p>
          <label for="title">Title:</label>
          <input type="text" name="title" id="projTitle" />
        </p>
        <p>
          <label for="description">Description:</label>
          <input type="text" name="description" id="projDesc" />
        </p>
        <menu>
          <button type="reset" value="resetBtn">Reset</button>
          <button type="submit" value="confirmBtn">Confirm</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
